<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Implementation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <header id="greeting">Hello</header>
    </section>

    <section id="colorBox">
      <div class="container">
        <div class="box" id="box-1">Red</div>
        <div class="box" id="box-2">Blue</div>
        <div class="box" id="box-3">Green</div>
        <div class="box" id="box-4">Yellow</div>
      </div>
    </section>
    <br /><br />
    <section id="userInput">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="greet">Greet</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
